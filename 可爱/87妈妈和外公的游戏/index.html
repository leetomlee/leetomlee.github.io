      <h1>87妈妈和外公的游戏</h1>
      <div class="meta">
        Apr 27, 2022 &nbsp;
        
      </div>
    </div>
    <article>
      <p>1月12日我经过外公的房间，听到妈妈的声音，她说妈妈几乎同时急切的叫着说。外公全身全松了下来趴在妈妈身上，本来动的飞快的屁股定住了，蹦紧了不动。大棒棒整根都插到肉肉里边，只有两颗蛋蛋还在外边乱跳。一会外公蹦紧的屁股一松，然后又慢慢的和刚才那样动了几下，顶了几下。终于停了下来。渐渐地那肉肉里流出一圈白白的浆糊的东西，湿淋淋的。</p>
